<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce Website</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header Section -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">ShopOnline</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#products">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#about">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact">Contact</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#cart">Cart</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Banner Section -->
    <div
      class="jumbotron jumbotron-fluid bg-primary text-white text-center py-5"
    >
      <div class="container">
        <h1 class="display-4">Welcome to ShopOnline</h1>
        <p class="lead">Find the best products here!</p>
        <a href="#products" class="btn btn-light btn-lg">Shop Now</a>
      </div>
    </div>

    <!-- Products Section -->
    <section id="products" class="py-5">
      <div class="container">
        <h2 class="text-center mb-4">Featured Products</h2>
        <div class="row">
          <!-- Product 1 -->
          <div class="col-md-4 mb-4">
            <div class="card">
              <img
                src="https://via.placeholder.com/150"
                class="card-img-top"
                alt="Product 1"
              />
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
